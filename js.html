<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>
  <body>
  	<div class="container" style="margin-top: 30px;">
  		<h1>Students table</h1>
		<table class="table table-dark table-striped">
		 <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">First Name</th>
		      <th scope="col">Last Name</th>
		      <th scope="col">Group</th>
		      <th scope="col">Action</th>
		    </tr>
		  </thead>
		  <tbody id="table_body">
		  </tbody>
		</table>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
    	var studentJSON = read_cookie('sl');

    	if(!studentJSON) {
    		studentJSON = {
	    		"s": []
	    	};
    	}

    	var students_list = studentJSON.s;
    	var table = document.getElementById("table_body");
    	var last_id = 0;

    	UpdateStudentsTable();

    	function AddElementToTable(e) {
    		e.preventDefault();
    		var fname = document.getElementById("form_student_fname").value;
    		var lname = document.getElementById("form_student_lname").value;
    		var group = document.getElementById("form_student_group").value;

    		if(fname.length < 3 || lname.length < 3 || group.length < 3)
    			return;

    		students_list.push({"f": fname, "l": lname, "g": group});
    		UpdateStudentsTable();
    	}

    	function RemoveElementFromTable(e, b) {
    		e.preventDefault();
    		
    		for (var i = 0, len = document.getElementsByClassName("remove_element").length; i < len; i++) {
				if(document.getElementsByClassName("remove_element")[i] == b) {
					students_list.splice(i, 1);
					UpdateStudentsTable();
				}
			}
    	}

    	function UpdateStudentsTable() {
    		table.innerHTML = "";
    		last_id = 0;

    		table.insertAdjacentHTML(
    			'beforeend',
    			'<tr><th>ID</th><td><input id="form_student_fname" type="text" placeholder="First name" required autofocus></td><td><input id="form_student_lname" type="text" placeholder="Last name" required></td><td><input id="form_student_group" type="number" placeholder="Group" required></td><td><button type="button" class="btn btn-secondary" onclick="AddElementToTable(event)"><i class="fas fa-plus-square"></i></button></td></tr>'
    		);

    		for(let student in students_list) {
	    		table.insertAdjacentHTML(
	    			'beforeend',
	    			'<tr class="table_row"><th scope="row">' +
	    				++last_id +
	    			'</th><td>' +
	    				students_list[student].f +
	    			'</td><td>' +
	    				students_list[student].l +
	    			'</td><td>' +
	    				students_list[student].g +
	    			'</td><td><button type="button" class="btn btn-secondary remove_element" onclick="RemoveElementFromTable(event, this)"><i class="fas fa-minus-square"></i></button></td></tr>'
	    		);

	    		delete_cookie('sl');
	    		bake_cookie('sl', studentJSON);
	    	}
    	}

    	function bake_cookie(name, value) {
		  var cookie = [name, '=', JSON.stringify(value), '; domain=.', window.location.host.toString(), '; path=/;'].join('');
		  document.cookie = cookie;
		}

		function read_cookie(name) {
		 var result = document.cookie.match(new RegExp(name + '=([^;]+)'));
		 result && (result = JSON.parse(result[1]));
		 return result;
		}

		function delete_cookie(name) {
		  document.cookie = [name, '=; expires=Thu, 01-Jan-1970 00:00:01 GMT; path=/; domain=.', window.location.host.toString()].join('');
		}
    </script>
  </body>
</html>
